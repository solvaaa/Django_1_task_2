{% extends "catalog/base.html" %}

{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    {{ form_name }} товара
                </div>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">{{ button_name }}</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
{% endblock %}
